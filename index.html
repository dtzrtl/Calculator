<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="calculator">
      <section class="screen">
        <input type="text" value="0" disabled />
      </section>
      <section class="buttons">
        <section class="row1">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="divide">&divide;</button>
        </section>
        <section class="row2">
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="times">&times;</button>
        </section>
        <section class="row3">
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="plus">&plus;</button>
        </section>
        <section class="row4">
          <button type="button" value="0">0</button>
          <button type="button" value="dot">.</button>
          <button type="button" value="equals">&equals;</button>
          <button type="button" value="minus">&minus;</button>
        </section>
      </section>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
